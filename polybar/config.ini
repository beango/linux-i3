;; layout 
[layout]
module-padding = 1

;; Bars
icon-font = 2
;bar-format = %{T4}%fill%%indicator%%{F#dc404040}%empty%%{F-}%{T-}
bar-format = %{T4}%fill%%indicator%%empty%%{F-}%{T-}
bar-fill-icon = ﭳ
;==========================================================

[bar/main]
monitor = 
width = 100%
height = 28
offset-x = 0
offset-y = 0
bottom = false
fixed-center = false
line-size = 0

background = ${color.bg}
foreground = ${color.fg}

border-size = 0
border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1

;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=11;2"
font-1 = "Material Icons:size=12;4"
; Text Fonts
font-2 = Iosevka Nerd Font:style=Medium:size=10;3
; Icons Fonts
font-3 = icomoon\-feather:style=Medium:size=10;3
; Powerline Glyphs
font-4 = Iosevka Nerd Font:style=Medium:size=16;3
; Larger font size for bar fill icons
font-5 = Iosevka Nerd Font:style=Medium:size=12;3
; Smaller font size for shorter spaces
font-6 = Iosevka Nerd Font:style=Medium:size=7;3
;==========================================================

cursor-click = pointer

;tray-position = right
;tray-padding = 0
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = workspaces term files browser settings
modules-right = network pkg cpu memory temperature volume battery date powermenu
 
;== Modules ========================================================

[module/menu]
type = custom/text
content = 
;alt-icon = 
content-padding = ${layout.module-padding}
content-background = ${color.acolor}
content-foreground = ${color.fg}
click-left = $HOME/.config/polybar/scripts/menu
click-middle = $HOME/.config/polybar/scripts/menu_full
click-right = $HOME/.config/polybar/scripts/color-switch.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
;icon-4 = 5;
